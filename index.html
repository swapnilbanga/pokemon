<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Price List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: radial-gradient(
          circle at top,
          #fbe4ff,
          #e2ecff 45%,
          #d9f4ff
        );
        color: #1f2430;
      }

      .layout {
        display: flex;
        min-height: 100vh;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.7),
          rgba(255, 255, 255, 0.4)
        );
        backdrop-filter: blur(6px);
      }

      .sidebar {
        width: 180px;
        flex-shrink: 0;
        background: #fff;
        border-right: 1px solid #e5e5e5;
        padding: 1rem;
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
      }

      .sidebar h1 {
        font-size: 0.95rem;
        font-weight: 600;
        color: #e53935;
        margin-bottom: 1.25rem;
      }

      .sidebar .field {
        margin-bottom: 1rem;
      }

      .sidebar label {
        display: block;
        font-size: 0.7rem;
        color: #888;
        margin-bottom: 0.25rem;
      }

      .sidebar input,
      .sidebar select {
        width: 100%;
        padding: 0.45rem 0.5rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.8rem;
        background: #fff;
        color: #333;
      }

      .sidebar input:focus,
      .sidebar select:focus {
        outline: none;
        border-color: #e53935;
      }

      .sidebar .status {
        font-size: 0.75rem;
        color: #666;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #eee;
      }

      .main {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.65),
          rgba(255, 255, 255, 0.35)
        );
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(5, minmax(0, 1fr));
        gap: 1.5rem;
      }

      .card {
        background: #fff;
        border: 1px solid #e0e6ef;
        border-radius: 14px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.2s ease, transform 0.2s ease;
      }

      .card:hover {
        box-shadow: 0 12px 24px rgba(31, 36, 48, 0.12);
        transform: translateY(-3px);
      }

      .card-img {
        width: 100%;
        height: 180px;
        background: linear-gradient(135deg, #f0f4ff, #f8fbff);
        border-bottom: 1px solid #eaeef5;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #9aa3b5;
        font-size: 0.78rem;
        cursor: pointer;
      }

      .card-img img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .card-body {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.45rem;
      }

      .card-title-row {
        display: flex;
        align-items: center;
        gap: 0.35rem;
        min-width: 0;
      }

      .card-number {
        font-size: 0.7rem;
        font-weight: 600;
        color: #55607a;
        background: #e9eef7;
        border-radius: 999px;
        padding: 0.15rem 0.45rem;
        flex-shrink: 0;
      }

      .card-title {
        font-weight: 600;
        font-size: 0.95rem;
        color: #111827;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .card-region {
        font-size: 0.7rem;
        color: #888;
      }

      .prices {
        display: flex;
        flex-wrap: wrap;
        gap: 0.35rem;
        margin-top: 0.2rem;
      }

      .price-tag {
        font-size: 0.72rem;
        padding: 0.25rem 0.5rem;
        border-radius: 20px;
        font-weight: 600;
        border: 1px solid transparent;
      }

      .price-tag.no-base {
        background: #fde4e2;
        color: #b3261e;
        border-color: #f5b5ae;
      }
      .price-tag.open {
        background: #e2efff;
        color: #2158c2;
        border-color: #bad2ff;
      }
      .price-tag.sealed {
        background: #efe4ff;
        color: #5d2fb4;
        border-color: #d3bbff;
      }
      .price-tag.boxed {
        background: #fff4d8;
        color: #b06a00;
        border-color: #ffd596;
      }
      .price-tag.none {
        background: #f1f3f6;
        color: #8a94a6;
        border-color: #e1e5ec;
      }

      .notes {
        font-size: 0.72rem;
        color: #6c7384;
        line-height: 1.3;
        margin-top: 0.15rem;
      }

      .empty {
        padding: 2rem;
        text-align: center;
        color: #999;
        grid-column: 1 / -1;
      }

      /* Lightbox */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        cursor: zoom-out;
      }

      .lightbox.open {
        display: flex;
      }

      .lightbox img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: 8px;
      }

      .lightbox-close {
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        color: #fff;
        font-size: 2rem;
        cursor: pointer;
      }

      .lightbox-title {
        position: absolute;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 1rem;
        background: rgba(0, 0, 0, 0.5);
        padding: 0.5rem 1rem;
        border-radius: 6px;
      }

      @media (max-width: 1100px) {
        .grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 700px) {
        .layout {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          height: auto;
          position: static;
          border-right: none;
          border-bottom: 1px solid #e5e5e5;
          display: flex;
          flex-wrap: wrap;
          gap: 0.5rem;
          align-items: center;
        }
        .sidebar h1 {
          margin-bottom: 0;
          margin-right: 1rem;
        }
        .sidebar .field {
          margin-bottom: 0;
        }
        .sidebar input,
        .sidebar select {
          width: auto;
          min-width: 120px;
        }
        .sidebar .status {
          border: none;
          padding: 0;
          margin: 0;
        }
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h1>Pokémon Prices</h1>
        <div class="field">
          <label>Search</label>
          <input id="search" type="text" placeholder="Name…" />
        </div>
        <div class="field">
          <label>Region</label>
          <select id="region">
            <option value="">All</option>
          </select>
        </div>
        <div class="field">
          <label>Sort</label>
          <select id="sort">
            <option value="">Default</option>
            <option value="asc">Price ↑</option>
            <option value="desc">Price ↓</option>
          </select>
        </div>
        <div class="status" id="status">Loading…</div>
      </aside>

      <main class="main">
        <div class="grid" id="grid"></div>
      </main>
    </div>

    <div class="lightbox" id="lightbox">
      <span class="lightbox-close">&times;</span>
      <img id="lightbox-img" src="" alt="" />
      <div class="lightbox-title" id="lightbox-title"></div>
    </div>

    <script>
      const SHEET_ID = "10Xnrhl0Fp0N7oGDCaDprOuYrmrlPy4LPKN8Akpr393U";
      const GID = "0";
      const COLS = {
        name: "Pokemon",
        noBase: "No Base",
        open: "Open",
        sealed: "Sealed (inner bag)",
        boxed: "Boxed",
        notes: "Notes",
        reference: "Reference",
        region: "Region",
      };

      let allItems = [],
        filtered = [];
      const $ = (id) => document.getElementById(id);
      const grid = $("grid"),
        status = $("status");
      const searchEl = $("search"),
        regionEl = $("region"),
        sortEl = $("sort");
      const lightbox = $("lightbox"),
        lightboxImg = $("lightbox-img"),
        lightboxTitle = $("lightbox-title");

      function openLightbox(src, title) {
        lightboxImg.src = src;
        lightboxTitle.textContent = title;
        lightbox.classList.add("open");
        document.body.style.overflow = "hidden";
      }

      function closeLightbox() {
        lightbox.classList.remove("open");
        document.body.style.overflow = "";
      }

      lightbox.onclick = closeLightbox;
      document.onkeydown = (e) => e.key === "Escape" && closeLightbox();

      async function fetchData() {
        const res = await fetch(
          `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=tsv&gid=${GID}`
        );
        if (!res.ok) throw new Error(res.status);
        return res.text();
      }

      function parseTSV(text) {
        const lines = text.split(/\r?\n/).filter((l) => l.trim());
        if (!lines.length) return [];
        const header = lines[0].split("\t");
        const rows = [];
        for (let i = 1; i < lines.length; i++) {
          const cells = lines[i].split("\t");
          const obj = {};
          header.forEach((k, idx) => (obj[k] = cells[idx] ?? ""));
          // Stop if we hit the end marker
          if (
            (obj[COLS.name] || "").trim().toLowerCase() === "pokemon-list-end"
          ) {
            break;
          }
          rows.push(obj);
        }
        return rows;
      }

      function parsePrice(str) {
        if (!str) return null;
        const num = parseFloat(str.replace(/[^0-9.]/g, ""));
        return isNaN(num) ? null : num;
      }

      function getLowestPrice(item) {
        const prices = [item.noBase, item.open, item.sealed, item.boxed]
          .map(parsePrice)
          .filter((p) => p !== null);
        return prices.length ? Math.min(...prices) : null;
      }

      function normalize(row, itemNumber) {
        const name = (row[COLS.name] || "").trim();
        if (!name) return null;
        return {
          number: itemNumber,
          name,
          noBase: (row[COLS.noBase] || "").trim(),
          open: (row[COLS.open] || "").trim(),
          sealed: (row[COLS.sealed] || "").trim(),
          boxed: (row[COLS.boxed] || "").trim(),
          notes: (row[COLS.notes] || "").trim(),
          reference: (row[COLS.reference] || "").trim(),
          region: (row[COLS.region] || "").trim(),
        };
      }

      function buildRegions(items) {
        const regions = [
          ...new Set(items.map((i) => i.region).filter(Boolean)),
        ].sort();
        regionEl.innerHTML =
          '<option value="">All</option>' +
          regions.map((r) => `<option value="${r}">${r}</option>`).join("");
      }

      function filter() {
        const q = searchEl.value.toLowerCase().trim();
        const r = regionEl.value;
        const sortDir = sortEl.value;

        filtered = allItems.filter(
          (i) =>
            (!q || i.name.toLowerCase().includes(q)) && (!r || i.region === r)
        );

        if (sortDir) {
          filtered.sort((a, b) => {
            const pa = getLowestPrice(a),
              pb = getLowestPrice(b);
            if (pa === null && pb === null) return 0;
            if (pa === null) return 1;
            if (pb === null) return -1;
            return sortDir === "asc" ? pa - pb : pb - pa;
          });
        }
        render();
      }

      function render() {
        status.textContent = `${filtered.length} items`;
        if (!filtered.length) {
          grid.innerHTML = '<div class="empty">No results</div>';
          return;
        }
        grid.innerHTML = filtered.map(renderCard).join("");
        grid.querySelectorAll(".card-img[data-src]").forEach((el) => {
          el.onclick = () => openLightbox(el.dataset.src, el.dataset.title);
        });
      }

      function renderCard(item) {
        const prices = [];
        if (item.noBase)
          prices.push(
            `<span class="price-tag no-base"><b>No Base:</b> ${item.noBase}</span>`
          );
        if (item.open)
          prices.push(
            `<span class="price-tag open"><b>Open:</b> ${item.open}</span>`
          );
        if (item.sealed)
          prices.push(
            `<span class="price-tag sealed"><b>Sealed:</b> ${item.sealed}</span>`
          );
        if (item.boxed)
          prices.push(
            `<span class="price-tag boxed"><b>Boxed:</b> ${item.boxed}</span>`
          );

        const hasImg = !!item.reference;
        const imgHtml = hasImg
          ? `<img src="${item.reference}" alt="${item.name}" loading="lazy" onerror="this.parentElement.removeAttribute('data-src');this.parentElement.textContent='No image'">`
          : "No image";

        return `
          <article class="card">
            <div class="card-img" ${
              hasImg
                ? `data-src="${item.reference}" data-title="${item.name}"`
                : ""
            }>${imgHtml}</div>
            <div class="card-body">
              <div class="card-title-row">
                ${
                  typeof item.number === "number"
                    ? `<span class="card-number">#${String(
                        item.number
                      ).padStart(3, "0")}</span>`
                    : ""
                }
                <div class="card-title" title="${item.name}">${item.name}</div>
              </div>
              ${
                item.region
                  ? `<div class="card-region">${item.region}</div>`
                  : ""
              }
              <div class="prices">${
                prices.length
                  ? prices.join("")
                  : '<span class="price-tag none">—</span>'
              }</div>
              ${item.notes ? `<div class="notes">${item.notes}</div>` : ""}
            </div>
          </article>
        `;
      }

      async function init() {
        try {
          const tsv = await fetchData();
          allItems = parseTSV(tsv)
            .map((row, idx) => normalize(row, idx + 1))
            .filter(Boolean);
          buildRegions(allItems);
          filtered = allItems.slice();
          render();
        } catch (e) {
          console.error(e);
          status.innerHTML = '<span style="color:#c62828">Error</span>';
        }
      }

      searchEl.oninput = filter;
      regionEl.onchange = filter;
      sortEl.onchange = filter;
      init();
    </script>
  </body>
</html>
