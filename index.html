<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Catalogues - The Kraken Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "DM Sans", system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #1a1a2e;
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 3rem;
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1a1a2e;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      .subtitle {
        font-size: 1.1rem;
        color: #6b7280;
        margin-bottom: 2.5rem;
      }

      .catalogues {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .catalogue-card {
        display: block;
        background: #f9fafb;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        padding: 1.5rem;
        text-decoration: none;
        color: inherit;
        transition: all 0.2s ease;
        text-align: left;
      }

      .catalogue-card:hover {
        border-color: #667eea;
        background: #f5f3ff;
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
      }

      .catalogue-card h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1a1a2e;
        margin-bottom: 0.5rem;
      }

      .catalogue-card p {
        font-size: 0.95rem;
        color: #6b7280;
        margin: 0;
      }

      .footer {
        margin-top: 2.5rem;
        padding-top: 2rem;
        border-top: 1px solid #e5e7eb;
        font-size: 0.85rem;
        color: #9ca3af;
      }

      .footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        .container {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        .catalogue-card {
          padding: 1.25rem;
        }

        .catalogue-card h2 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>The Kraken Vault</h1>
      <p class="subtitle">Browse our collection catalogues</p>

      <div class="catalogues">
        <a href="/pokemon" class="catalogue-card">
          <h2>Pok√©mon</h2>
          <p>Bandai Scale World 1/20 figures, Plamo Collection, and more!</p>
        </a>
      </div>

      <div class="footer">
        <p>
          Questions? Reach out on
          <a
            href="https://www.instagram.com/the_kraken_vault/"
            target="_blank"
            rel="noopener noreferrer"
            >Instagram</a
          >
          or
          <a
            href="https://wa.me/917015350226"
            target="_blank"
            rel="noopener noreferrer"
            >WhatsApp</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
